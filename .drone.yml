type: docker
name: test-build

trigger:
  event:
    - push
  branch:
    exclude:
      - master

steps:
  - name: build
    image: peaceiris/hugo:v0.65.3-mod
    commands:
      - hugo

---
# ===================================================================
# PIPELINE 2 : Push sur Master -> CrÃ©e une Release "instable"
# ===================================================================
kind: pipeline
type: docker
name: create-master-release

trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: build-for-release
    image: peaceiris/hugo:v0.65.3-mod
    commands:
      - hugo

  - name: create-and-upload-archive
    image: alpine:latest
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      S3_RELEASES_BUCKET:
        from_secret: s3_releases_bucket
    commands:
      - |
        # ðŸ”´ MODIFICATION : On installe zip au lieu de tar
        apk add --no-cache aws-cli zip
        COMMIT_SHA_SHORT=$(echo $DRONE_COMMIT_SHA | cut -c 1-7)
        ARTIFACT_NAME="resto-sha-${COMMIT_SHA_SHORT}"
        echo "Creating archive for master push: ${ARTIFACT_NAME}.zip"
        # ðŸ”´ MODIFICATION : On utilise la commande zip
        zip -r "${ARTIFACT_NAME}.zip" public
        # ðŸ”´ MODIFICATION : On envoie le fichier .zip
        aws s3 cp "${ARTIFACT_NAME}.zip" s3://$S3_RELEASES_BUCKET/

