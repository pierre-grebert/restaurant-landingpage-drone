# ===================================================================
# PIPELINE 4 : Promotion vers Staging ou Production (INCHANGÃ‰E)
# ===================================================================
kind: pipeline
type: docker
name: promote-to-environment

trigger:
  event:
    - promote
  target:
    - staging
    - production

steps:
  - name: deploy-release
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      S3_PROD_URL:
        from_secret: s3_prod_url
      S3_STAGING_URL:
        from_secret: s3_staging_url
      S3_PROD_BUCKET:
        from_secret: s3_prod_bucket
      S3_STAGING_BUCKET:
        from_secret: s3_staging_bucket
    commands:
      - |
        if [ "$DRONE_DEPLOY_TO" = "production" ]; then
          BASE_URL="$S3_PROD_URL"
          BUCKET_NAME="$S3_PROD_BUCKET"
        else
          BASE_URL="$S3_STAGING_URL"
          BUCKET_NAME="$S3_STAGING_BUCKET"
        fi

        echo "Deploying to ${DRONE_DEPLOY_TO} with URL ${BASE_URL}"
        
        hugo --baseURL $BASE_URL
        
        apk add --no-cache aws-cli
        aws s3 sync public/ s3://$BUCKET_NAME/ --delete