kind: pipeline
type: docker
name: test-build

trigger:
  event:
    - push
  branch:
    exclude:
      - master

steps:
  - name: build
    image: peaceiris/hugo:v0.65.3-mod
    commands:
      - hugo

---
kind: pipeline
type: docker
name: deploy-to-staging

trigger:
  event:
    - push
  branch:
    - master

steps:
  - name: build-for-staging
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      BASE_URL:
        from_secret: s3_staging_url
    commands:
      - hugo --baseURL $BASE_URL

  - name: deploy-and-archive-staging
    image: alpine:latest
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      S3_STAGING_BUCKET:
        from_secret: s3_staging_bucket
      S3_RELEASES_BUCKET:
        from_secret: s3_releases_bucket
    commands:
      - |
        apk add --no-cache aws-cli zip
        
        aws s3 sync public/ s3://$S3_STAGING_BUCKET/ --delete
        
        zip -r "restaurant-build-preprod-$(echo $DRONE_COMMIT_SHA | cut -c 1-8).zip" public/
        aws s3 cp "restaurant-build-preprod-$(echo $DRONE_COMMIT_SHA | cut -c 1-8).zip" "s3://${S3_RELEASES_BUCKET}/preprod/"

---
kind: pipeline
type: docker
name: create-tagged-release

trigger:
  event:
    - tag

steps:
  - name: build-for-production
    image: peaceiris/hugo:v0.65.3-mod
    environment:
      BASE_URL:
        from_secret: s3_prod_url
    commands:
      - hugo --baseURL $BASE_URL

  - name: create-and-upload-archive
    image: alpine:latest
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      S3_RELEASES_BUCKET:
        from_secret: s3_releases_bucket
    commands:
      - |
        apk add --no-cache aws-cli zip
        
        zip -r "restaurant-build-prod-${DRONE_TAG}.zip" public/
        aws s3 cp "restaurant-build-prod-${DRONE_TAG}.zip" "s3://${S3_RELEASES_BUCKET}/"

---
kind: pipeline
type: docker
name: promote-to-environment

trigger:
  event:
    - promote
  target:
    - staging
    - production

steps:
  - name: download-extract-and-deploy
    image: alpine:latest
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_access_key_id
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_secret_access_key
      AWS_SESSION_TOKEN:
        from_secret: aws_session_token
      AWS_DEFAULT_REGION:
        from_secret: aws_region
      S3_PROD_BUCKET:
        from_secret: s3_prod_bucket
      S3_STAGING_BUCKET:
        from_secret: s3_staging_bucket
      S3_RELEASES_BUCKET:
        from_secret: s3_releases_bucket
    commands:
      - |
        apk add --no-cache aws-cli unzip
        
        if [ "$DRONE_DEPLOY_TO" = "production" ]; then
          ARTIFACT_FILE="restaurant-build-prod-${DRONE_TAG}.zip"
          BUCKET_NAME="$S3_PROD_BUCKET"
          aws s3 cp "s3://${S3_RELEASES_BUCKET}/${ARTIFACT_FILE}" .
        else
          COMMIT_SHA_SHORT=$(echo $DRONE_COMMIT_SHA | cut -c 1-8)
          ARTIFACT_FILE="restaurant-build-preprod-${COMMIT_SHA_SHORT}.zip"
          BUCKET_NAME="$S3_STAGING_BUCKET"
          aws s3 cp "s3://${S3_RELEASES_BUCKET}/preprod/${ARTIFACT_FILE}" .
        fi

        unzip "${ARTIFACT_FILE}" -d extracted_site
        
        aws s3 sync extracted_site/public/ "s3://${BUCKET_NAME}/" --delete